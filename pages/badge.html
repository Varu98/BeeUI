<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
    <title>Badges</title>
</head>

<body>
    <div class="wrapper">
        <h2>Icons With A Badge</h2>
        <button class="icon-btn">
            <span class="material-icons icon__notification">
                notifications
            </span>
            <span class="icon-btn__badge">8</span>
        </button>
        <button class="icon-btn">
            <span class="material-icons icon__notification">
                support_agent
            </span>
            <span class="icon-btn__badge">8</span>
        </button>
        <h2>Avatars With A Badge</h2>
        <span class="icon-btn">
            <div class="icon__notification icon__img">
                <img src="../assets/businessman-avatar.jpg" alt="">
            </div>
            <span class="img-btn__badge">8</span>
        </span>
        <button class="icon-btn">
            <span class="icon__notification icon__img">
                <img src="../assets/man-smoking-avatar.jpg" alt="">

            </span>
            <span class="img-btn__badge">8</span>
        </button>
        <a href='https://www.freepik.com/vectors/fashion'>Image Courtesy by FreePik</a>
    </div>


</body>

</html>
