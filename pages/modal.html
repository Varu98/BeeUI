<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <title>Modal</title>
</head>

<body>
    <button class="modal__btn-open">Open Modal</button>
    <div class="modal__wrapper">
        <div class="modal">
            <div class="modal__title">
                <h2>I am a Modal</h2>
            </div>
            <div class="modal__content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate veniam
                quibusdam eveniet aliquam eligendi. Hic tempore quos illo saepe non.</div>
            <div class="modal__footer">
                <button class="modal__btn-close">Close</button>
            </div>
        </div>
    </div>
</body>

</html>
