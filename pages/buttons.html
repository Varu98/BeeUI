<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Buttons</title>
</head>

<body>
    <div class="flex-row-wrapper">

        <!-- primary Button -->
        <div class="wrapper">
            <h2><u>Primary Button</u></h2>
            <button class="primary-btn">Primary</button>
        </div>

        <!-- Secondary Button -->
        <div class="wrapper">
            <h2><u>Secondary Button</u></h2>
            <button class="secondary-btn">Secondary</button>
        </div>

        <!-- Link Button -->
        <div class="wrapper">
            <h2><u>Link Button</u></h2>
            <button class="primary-btn"><a href="">Click Me!</a></button>
        </div>

        <!-- Hover Button -->
        <div class="wrapper">
            <h2><u>Hover Button</u></h2>
            <button class="hover-btn">Hover</button>
        </div>


        <!-- Outline Button -->
        <div class="wrapper">
            <h2><u>Outline Button</u></h2>
            <button class="outline-btn">Outline</button>
        </div>

        <!-- Floating Action Button -->
        <div class="wrapper">
            <h2><u>Floating Action Button</u></h2>
            <button class="icon-btn floating-btn">
                <span class="material-icons icon__notification">
                    mark_chat_unread
                </span>
            </button>
        </div>

        <!-- Icon Button -->
        <div class="wrapper">
            <h2><u>Icon Button</u></h2>
            <button class="btn-icon">
                <span class="material-icons icon__notification">
                    warning
                </span>
                <span class="">Icon Button</span>
            </button>
        </div>
    </div>

</body>

</html>
